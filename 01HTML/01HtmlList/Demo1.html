<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>U1标签的使用</title>
</head>
<body>
    <ul> <!--无序列表-->
        <li>梅</li> 
        <li>兰</li>
        <li>竹</li>
        <li>菊
             <ol> <!--嵌套-->
            <li>红菊花</li>
            <li>黄菊花</li>
            </ol>
    </li>
      </ul>

    <ol>  <!--有序列表-->
            <li>梅</li> 
            <li>兰</li>
            <li>竹</li>
            <li>菊</li>
    </ol>

    <dl> <!--描述列表-->
        <dt>花花</dt>
        <dd>梅</dd>
        <dd>兰</dd>
        <dd>竹</dd>
        <dd>菊</dd>
    </dl>
</body>
</html>
