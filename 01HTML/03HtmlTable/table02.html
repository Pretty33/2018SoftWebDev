<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>  <!-- border边框   bgcolor背景颜色  -->
        <table border="1" width="600px" bgcolor="#cccff" align="center">  
                <caption>学生基本信息</caption>
                 <tr> <!-- tr表示定义行-->
         
                     <th>姓名</th> <!-- th表示定义一个表头-->
                     <th>性别</th>
                     <th>年龄</th>
                     <th colspan="2">电话</th>   <!-- colspan 表示跨列-->        
                 </tr>
                 <tr>
                     <!-- td表示定义一个单元格-->
                     <td>张杰</td>
                     <td>男</td>
                     <td>36</td>
                     <td>13979677889</td>
                     <td>18996585966</td>
                 </tr>
                 </table>
                 <p></p>
                 <table border="3" width="600px" bgcolor="#cccff" align="center">
                     <tr>
                         <th>姓名</th>
                         <th>谢娜</th>
                     </tr>
                     <td>12345678955</td>
                 </table>
</body>
</html>
