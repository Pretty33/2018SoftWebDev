<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个表格</title>
</head>
<body>
    <h3 align="center">学生统计表</h3>
    <!--table表示要定义一个表格-->
    <table border="1" width="600px" bgcolor="#cccff" align="center">  
       <caption>学生基本信息</caption>
        <tr> <!-- tr表示定义行-->

            <th>姓名</th> <!-- th表示定义一个表头-->
            <th>性别</th>
            <th>年龄</th>           
        </tr>
        <tr>
            <!-- td表示定义一个单元格-->
            <td>张杰</td>
            <td>男</td>
            <td>36</td>
        </tr>
        <tr>
                <td>谢娜</td>
                <td>女</td>
                <td>37</td> 
        </tr>
        <tr>
            <td>Jason</td>
            <td>z</td>
            <td>33</td>
        </tr>
    </table>
</body>
</html>
