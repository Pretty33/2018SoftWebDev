<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table align="center">
     <h2 align="center">请填写域名信息（请您务必填写真实，有效和完整的域名注册信息。）</h2>
    <form align="left">  <!--form 表单  表单是允许用户在表单中输入内容-->
        <tr>   <!--input type="text"文本框-->
            <td align="right">登录账号：</td>
             <td><input type="text" name="登录账号"></td>               
        </tr> 
        <tr>
            <td align="right">密码：</td>
            <td><input type="passwork" name="pwd" ></td>
        </tr>
       <tr> <!--input type="radio"定义表单单选按钮-->
           <td align="right">性别：</td> 
              <td><input type="radio" name="sex" valur="male">男
             <input type="radio" name="sex" value="female">女 </td>     
       </tr>
       <tr>
           <td align="right">注册网址：</td> 
           <td><input type="text" value="www."></td>         
        </tr>
        <tr>  
            <td align="right">注册网址后缀：</td>
            <td> <!--input type="checkbox" 定义了复选框-->
                <input type="checkbox" name="vehicle" value="Com">.com
              <input type="checkbox"name="vehicle" value="Cn">.cn
              <input type="checkbox" name="vehicle" value="Net">.net
            <input type="checkbox" naem="vehicle" value="Org">.org
            </td>
          </tr>
        <tr> 
            <td align="right">域名所有者（中文）：</td>
               <td><input type="text" name="sjd"></td> 
        </tr>
        <tr>
             <td align="right">域名所有者（拼音）：</td>
                <td><input type="text" name="slfa"></td> 
        </tr>
        <tr>
            <td align="right">所属区域：</td>
           <td>
               <select name="" > <!--下拉框-->
               <option value="chines">中国</option>
               <option value="Britain">英国</option>
               <option value="France">法国</option>
               <option value="Italy">意大利</option>          
            </select>
              <select value="省份" >
               <option value="hangzhou">杭州</option>
               <option value="beijing">北京</option>
               <option value="sichuan">四川</option>
        </select>
    </td>

    </tr>        
        <tr>
            <td align="right">单位所在地：</td>
            <td><input type="text" name="danwei"></td>
        </tr>
        <tr>
            <td align="right">单位负责人：</td>
            <td><input type="text" name="fuzeren"></td>
        </tr>
        <tr>
            <td align="right">通信地址：</td>
            <td><input type="text"name="tongxin"></td>
        </tr>
        <tr>
            <td align="right">联系电话：</td>
            <td><input type="text"name="lianxi"></td>
        </tr>
        <tr>
           <td >
               <form action="" >  <!--input type="button"创建按钮-->
                <td align="left"><input type="button" value="提交">
                 <input type="button" value="重置">
</td>
<form>
    </table>
</body>
</html>
